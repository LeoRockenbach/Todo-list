        <header>
            <h1>FULLTURE Todo List</h1>

        <form>

            <button type="submit"  class="todo-button" >
                        <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option id="all" value="all">Todas</option>
                    <option id="completed" value="completed">Finalizadas</option>
                    <option id="uncompleted" value="uncompleted">NÃ£o Finalizadas</option>
                </select>
            </div>
        </form>

        <div class="todo-container">
            <ul class="todo-list">
                
            </ul>
        </div>
    </body>
    <script src="JS/Script.js"></script>
